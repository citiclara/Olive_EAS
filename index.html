<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - TRABEL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: #121212;
            color: white;
        }

        .container {
            max-width: 100%;
            padding: 16px;
        }

        .profile {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }

        .banner-ad {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 24px;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 16px;
            color: #fff;
        }

        .category-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .category-section img {
            width: 100%;
            border-radius: 8px;
            aspect-ratio: 1;
            object-fit: cover;
        }

        .new-releases,
        .recently-played {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .music-card {
            text-align: center;
        }

        .music-card img {
            width: 100%;
            border-radius: 8px;
            aspect-ratio: 1;
            margin-bottom: 8px;
        }

        .music-card p {
            font-size: 14px;
            color: #fff;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #242424;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            padding: 12px;
            text-align: center;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .nav-item img {
            width: 24px;
            height: 24px;
        }

        .nav-item p {
            font-size: 12px;
            color: #888;
        }

        .nav-item.active p {
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="profile">
            <img src="img/profile.jpeg" alt="profile">
            <h2>TRABEL</h2>
            <img src="img/lonceng.png" alt="lonceng">
        </div>
        <img src="img/trable_member.jpeg" alt="iklan" class="banner-ad">
        <div class="category-section">
            <h2>Jelajahi Kategori</h2>
            <div>
                <img src="img/pop_indo.jpeg" alt="pop">
                <img src="img/k-pop.jpeg" alt="pop">
                <img src="img/tiktok.jpeg" alt="pop">
            </div>
        </div>
        <div class="new-releases">
            <h2>Rilis Baru</h2>
            <div>
                <img src="img/rilis_baru.jpeg" alt="rilis">
                <p>SOS Deluxse </p>
            </div>
            <div>
                <img src="img/rilis_baru-1.jpeg" alt="rilis">
                <p>Iâ€™m Okay</p>
            </div>
            <div>
                <img src="img/rilis_baru-3.jpeg" alt="rilis">
                <p>From Fromis</p>
            </div>
        </div>
        <div class="recently-played">
            <h2>Baru Diputar</h2>
            <div class="music-card">
                <img src="img/baru_diputar.jpeg" alt="baru">
                <p>Down</p>
            </div>
            <div class="music-card">
                <img src="img/baru_diputar-1.jpeg" alt="baru">
                <p>Forever</p>
            </div>
            <div class="music-card">
                <img src="img/baru_diputar-2.jpeg" alt="rilis">
                <p>Lonely</p>
            </div>
        </div>
        <div class="bottom-nav">
            <div>
                <img src="img/home.png" alt="home">
                <p>Home</p>
            </div>
            <div>
                <img src="img/cari.png" alt="cari">
                <p>Cari</p>
            </div>
            <div>
                <img src="img/koleksi.png" alt="koleksi">
                <p>Koleksi</p>
            </div>
            <div>
                <img src="img/donwload.png" alt="dl">
                <p>Download</p>
            </div>
        </div>
    </div>
</body>

</html>
