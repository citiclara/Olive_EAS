<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - TRABEL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: #534B4B;
            color: white;
            overflow-x: hidden;
        }

        .container {
            padding: 16px;
        }

        .profile {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
        }

        .banner-ad {
            width: 100%;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 12px;
            color: #ffffff;
        }

        .category-section,
        .new-releases,
        .recently-played {
            margin-bottom: 55px;
        }

        .category-grid,
        .music-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 12px;
        }

        .category-grid img{
            width: 100%;
            aspect-ratio: 6 / 3;
            object-fit: cover;
        }

        .music-card img {
            width: 100%;
            border-radius: 8px;
            aspect-ratio: 1 / 1;
            object-fit: cover;
        }

        .music-card p {
            font-size: 17px;
            margin-top: 4px;
            text-align: center;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #534B4B;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 12px 0;
            margin-bottom: -0.3%;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav-item img {
            width: 24px;
            height: 24px;
        }

        .nav-item p {
            font-size: 12px;
            color: #888;
        }

        .nav-item.active p {
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="profile">
            <a href="profil.html"><img src="img/profile.jpeg" alt="profile"></a>
            <h1 style="color: #E7CE2F;">TRABEL</h1>
            <img src="img/lonceng.png" alt="notification">
        </div>

        <img src="img/trable_member.jpeg" alt="ad banner" class="banner-ad">

        <div class="category-section">
            <h1>Jelajahi Kategori</h1>
            <div class="category-grid">
                <img src="img/pop_indo.jpeg" alt="Pop Indonesia">
                <img src="img/k-pop.jpeg" alt="K-Pop">
                <img src="img/tiktok.jpeg" alt="TikTok">
            </div>
        </div>

        <div class="new-releases">
            <h1>Rilis Baru</h1>
            <div class="music-grid">
                <div class="music-card">
                    <img src="img/rilis_baru.jpeg" alt="SOS Deluxe">
                    <p>SOS Deluxe</p>
                </div>
                <div class="music-card">
                    <img src="img/rilis_baru-1.jpeg" alt="I’m Okay">
                    <p>I’m Okay</p>
                </div>
                <div class="music-card">
                    <img src="img/rilis_baru-3.jpeg" alt="From Fromis">
                    <p>From Fromis</p>
                </div>
            </div>
        </div>

        <div class="recently-played">
            <h1>Baru Diputar</h1>
            <div class="music-grid">
                <div class="music-card">
                    <img src="img/baru_diputar.jpeg" alt="Down">
                    <p>Down</p>
                </div>
                <div class="music-card">
                    <img src="img/baru_diputar-1.jpeg" alt="Forever">
                    <p>Forever</p>
                </div>
                <div class="music-card">
                    <img src="img/baru_diputar-2.jpeg" alt="Lonely">
                    <p>Lonely</p>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active">
            <img src="img/home.png" alt="Home">
            <p>Home</p>
        </div>
        <div class="nav-item">
            <img src="img/cari.png" alt="Search">
            <p>Cari</p>
        </div>
        <a href="koleksi.html" style="text-decoration: none;"><div class="nav-item">
            <img src="img/koleksi.png" alt="Collection">
            <p>Koleksi</p>
        </div></a>
        <div class="nav-item">
            <img src="img/donwload.png" alt="Download">
            <p>Download</p>
        </div>
    </div>
</body>

</html>
