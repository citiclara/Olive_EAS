<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koleksi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: #534B4B;
            color: white;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .profile {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
        }

        .tab-menu {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
        }

        .tab-item {
            align-items: center;
            gap: 8px;
            padding: 8px;
            background-color: #796c6c;
            text-align: center;
        }

        .tab-item img {
            width: 50px;
            height: 50px;
        }

        .tab-item p {
            font-size: 14px;
            color: #fff;
        }

        .search-container {
            position: relative;
            margin-bottom: 20px;
            padding: 8px;
        }

        .search-container input {
            width: 100%;
            padding: 12px 40px 12px 12px;
            background-color: white;
            border: none;
            color: #404040;
            font-size: 14px;
        }

        .search-container img {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
        }

        .shuffle-button {
            display: block;
            width: 120px;
            padding: 12px 20px;
            background-color: #ffd700;
            border: none;
            font-weight: bold;
            margin: 0 auto 30px;
            cursor: pointer;
        }

        .song-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .song-item {
            display: flex;
            align-items: center;
            padding: 8px;
            gap: 12px;
            border-radius: 8px;
        }

        .song-item img {
            width: 100px;
            height: 100px;
            border-radius: 4px;
            object-fit: cover;
        }

        .song-info {
            flex: 1;
        }

        .song-title {
            font-weight: bold;
            margin-bottom: 4px;
        }

        .song-artist {
            font-size: 14px;
            color: #888;
        }

        .more-options {
            padding: 8px;
            color: #fff;
            font-size: 40px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #534B4B;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            padding: 12px 0;
            text-align: center;
            margin-bottom: -0.3%;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav-item img {
            width: 24px;
            height: 24px;
        }

        .nav-item p {
            font-size: 12px;
            color: #888;
        }

        .nav-item.active p {
            color: #fff;
        }

        @media (max-width: 480px) {
            .container {
                padding: 12px;
            }

            .song-item img {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="profile">
            <a href="profil.html"><img src="img/profile.jpeg" alt="profile"></a>
            <h1 style="color: #E7CE2F;">TRABEL</h1>
            <img src="img/lonceng.png" alt="notification">
        </div>

        <div class="tab-menu">
            <a href="koleksi.html" style="text-decoration: none;"><div class="tab-item">
                <img src="img/music.png" alt="music">
                <p>Lagu-lagu</p>
            </div></a>
            <div class="tab-item">
                <img src="img/download-1.png" alt="download">
                <p>Playlist</p>
            </div>
            <a href="artis.html" style="text-decoration: none;"><div class="tab-item">
                <img src="img/artis.png" alt="artis">
                <p>Artis</p>
            </div></a>
        </div>

        <div class="search-container">
            <input type="search" name="cari" placeholder="Cari di laguku">
            <img src="img/cari.png" alt="cari">
        </div>

        <button class="shuffle-button">ACAK</button>

        <div class="song-list">
            <a href="song_2.html" style="text-decoration: none; color: #fff;"><div class="song-item">
                <img src="img/songs-1.jpeg" alt="abba">
                <div class="song-info">
                    <p class="song-title">MAMA MIA</p>
                    <p class="song-artist">ABBA</p>
                </div>
                <span class="more-options">∙∙∙</span>
            </div></a>

            <a href="song_1.html" style="text-decoration: none; color: #fff;"><div class="song-item">
                <img src="img/songs-2.jpeg" alt="adele">
                <div class="song-info">
                    <p class="song-title">ONLY ONE</p>
                    <p class="song-artist">ADELE</p>
                </div>
                <span class="more-options">∙∙∙</span>
            </div></a>

            <a href="song.html" style="text-decoration: none; color: #fff;"><div class="song-item" style="margin-bottom: 55px;">
                <img src="img/songs-3.jpeg" alt="justin">
                <div class="song-info">
                    <p class="song-title">NEVER SAY NEVER</p>
                    <p class="song-artist">JUSTIN BIEBER</p>
                </div>
                <span class="more-options">∙∙∙</span>
            </div></a>
        </div>

        <div class="bottom-nav">
            <a href="index.html" style="text-decoration: none;"><div class="nav-item">
                <img src="img/home.png" alt="home">
                <p>Home</p>
            </div></a>
            <div class="nav-item">
                <img src="img/cari.png" alt="cari">
                <p>Cari</p>
            </div>
            <a href="koleksi.html" style="text-decoration: none;"><div class="nav-item">
                <img src="img/koleksi.png" alt="Collection">
                <p>Koleksi</p>
            </div></a>
            <div class="nav-item">
                <img src="img/donwload.png" alt="dl">
                <p>Download</p>
            </div>
        </div>
    </div>
</body>

</html>
