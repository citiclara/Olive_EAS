<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akun</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: #534B4B;
            color: white;
            padding: 20px;
        }

        .header {
            position: relative;
            margin-bottom: 20px;
        }

        .back-button {
            position: absolute;
            top: 0;
            left: 0;
            color: #ffd700;
            font-size: 24px;
        }

        .profile {
            text-align: center;
            margin-bottom: 24px;
        }

        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 8px;
        }

        .profile-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .profile-location {
            color: #888;
            font-size: 14px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-bottom: 24px;
            text-align: center;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .stat-value {
            font-weight: bold;
            border-right: 2px solid #ffffff;
            margin-right: -25%;
            padding-right: 18px;
        }

        .stat-label {
            color: #888;
            font-size: 14px;
        }

        .edit-profile {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #ffd700;
            border: none;
            font-weight: bold;
            margin-bottom: 24px;
        }

        .menu-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 0;
            border-radius: 50%;
        }

        .menu-item img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="index.html"><span class="back-button">‚Üê</span></a>
    </div>

    <div class="profile">
        <img src="img/zendaya.jpeg" alt="zendaya" class="profile-image">
        <p class="profile-name">Zendaya</p>
        <p class="profile-location">Surabaya, ID</p>
    </div>

    <div class="stats">
        <div class="stat-item">
            <span class="stat-value">3.029</span>
            <span class="stat-label">Koin</span>
        </div>
        <div class="stat-item">
            <span class="stat-value">0</span>
            <span class="stat-label">Pengikut</span>
        </div>
        <div class="stat-item">
            <span class="stat-value">0</span>
            <span class="stat-label">Mengikuti</span>
        </div>
    </div>

    <button class="edit-profile">Ubah Profil</button>

    <div class="menu-list">
        <div class="menu-item">
            <img src="img/undang.png" alt="undang teman">
            <p>Undang Teman</p>
        </div>
        <div class="menu-item">
            <img src="img/lagu.png" alt="lagu" style="width: 60px; height: 60px; margin-left: -1%;">
            <p style="margin-left: -2%;">Song ID</p>
        </div>
        <div class="menu-item">
            <img src="img/pengaturan.png" alt="pengaturan">
            <p>Pengaturan</p>
        </div>
    </div>
</body>

</html>
