<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song - Justin Bieber</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: #534B4B;
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        h2 {
            color: #E7CE2F;
            text-align: center;
            margin-bottom: 30px;
        }

        .main-cover {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
        }

        .song-info {
            display: flex;
            align-items: center;
            gap: 15px;
            width: 100%;
            padding: 10px;
        }

        .song-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .song-text {
            flex: 1;
        }

        .song-title {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .song-artist {
            color: #888;
            font-size: 14px;
        }

        .player-controls {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .time-slider {
            display: flex;
            width: 80%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            position: relative;
        }

        .time-slider::before {
            content: '';
            display: flex;
            width: 30%;
            height: 100%;
            background: #E7CE2F;
            border-radius: 2px;
        }

        .timestamp {
            position: absolute;
            top: -9px;
            left: -40px;
            color: #ffffff;
            font-size: 14px;
        }

        .control-buttons {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 100px;
            margin-bottom: 30px;
        }

        .control-buttons img {
            width: 100px;
            height: 100px;
            cursor: pointer;
        }

        .control-buttons img:nth-child(2) {
            width: 50px;
            height: 50px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 19rem;
            margin-bottom: 10px;
        }

        .controls img {
            width: 24px;
            height: 24px;
            transition: transform 0.2s ease-in-out;
        }

        .lyrics-button {
            background-color: #E7CE2F;
            color: black;
            border: none;
            padding: 15px 60px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            width: 90%;
            align-items: center;
            margin-bottom: 55px;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .spinning {
            animation: spin 2s linear infinite;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .main-cover {
                max-width: 250px;
            }

            .control-buttons {
                gap: 30px;
            }

            .lyrics-button {
                padding: 10px 50px;
            }
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #534B4B;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            padding: 12px 0;
            text-align: center;
            margin-bottom: -0.3%;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav-item img {
            width: 24px;
            height: 24px;
        }

        .nav-item p {
            font-size: 12px;
            color: #888;
        }

        .nav-item.active p {
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>TRABEL</h2>

        <img src="img/rilis_baru-3.jpeg" alt="mltr" class="main-cover">

        <div class="song-info">
            <img src="img/fromis_9-4.jpeg" alt="pp_mltr">
            <div class="song-text">
                <p class="song-title">From</p>
                <p class="song-artist">Fromis 9</p>
            </div>
        </div>

        <div class="player-controls">
            <div class="time-slider">
                <span class="timestamp">1:47</span>
            </div>
            <div class="controls">
                <img src="img/exchange.png" alt="Tukar" style="width: 20px; height: 20px;">
                <img src="img/crossing.png" alt="Silang" style="width: 15px; height: 15px;">
            </div>

            <div class="control-buttons">
                <img src="img/kanan.png" alt="kanan">
                <button onclick="toggleSpin()" style="background-color: transparent; border: none;">
                    <img id="piringan" src="img/piringan play.png" alt="piringan" style="width: 100px; height: 100px;">
                </button>
                <img src="img/kiri.png" alt="Panah Kiri">
            </div>

            <button class="lyrics-button">LIRIK</button>
        </div>
        <div class="bottom-nav">
            <a href="index.html" style="text-decoration: none;">
                <div class="nav-item">
                    <img src="img/home.png" alt="home">
                    <p>Home</p>
                </div>
            </a>
            <div class="nav-item">
                <img src="img/cari.png" alt="cari">
                <p>Cari</p>
            </div>
            <a href="koleksi.html" style="text-decoration: none;">
                <div class="nav-item">
                    <img src="img/koleksi.png" alt="Collection">
                    <p>Koleksi</p>
                </div>
            </a>
            <div class="nav-item">
                <img src="img/donwload.png" alt="dl">
                <p>Download</p>
            </div>
        </div>
    </div>

    <script>
        let isPlaying = false;
        let timeInterval;
        let currentTime = 0;
        const totalDuration = 180; // 3 minutes in seconds

        function toggleSpin() {
            const piringan = document.getElementById('piringan');
            const timeSlider = document.querySelector('.time-slider::before');
            const timestamp = document.querySelector('.timestamp');

            if (isPlaying) {
                piringan.classList.remove('spinning');
                clearInterval(timeInterval);
            } else {
                piringan.classList.add('spinning');
                timeInterval = setInterval(() => {
                    currentTime += 0.1;
                    if (currentTime >= totalDuration) {
                        clearInterval(timeInterval);
                        piringan.classList.remove('spinning');
                        isPlaying = false;
                        currentTime = 0;
                        updateUI();
                        return;
                    }
                    updateUI();
                }, 100);
            }
            isPlaying = !isPlaying;
        }

        function updateUI() {
            const progress = (currentTime / totalDuration) * 100;
            document.querySelector('.time-slider').style.setProperty('--progress', `${progress}%`);

            const minutes = Math.floor(currentTime / 60);
            const seconds = Math.floor(currentTime % 60);
            document.querySelector('.timestamp').textContent =
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // Add this CSS to your existing styles
        const newStyles = `
    .time-slider {
        --progress: 30%;
    }
    
    .time-slider::before {
        width: var(--progress);
        transition: width 0.1s linear;
    }
`;

        const styleSheet = document.createElement("style");
        styleSheet.textContent = newStyles;
        document.head.appendChild(styleSheet);
    </script>
</body>

</html>
